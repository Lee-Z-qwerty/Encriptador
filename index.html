<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Encriptador de texto</title>
</head>



<body>
    <header>
        <img src="/imagenes/Logo.png" alt="logo alura" class="logo">
    </header>
    
    <main class="main">
        
        <div class="container">

            <section class="input__section">
                <textarea id="input_text" class="input__section__area" name="" id="" placeholder="Ingrese el texto aquí."></textarea>

                <p class="input__section__alerta">Solo letras minusculas y sin acentos.</p>

                <div class="input__section__buttons">
                    <button id="encriptar" class="input__section__buttons__link buttons__encriptar" type="button">Encriptar</button>
                    <button id="desencriptar" class="input__section__buttons__link buttons_desencriptar" type="button">Desencriptar</button>
                </div>
            </section>

            <section class="output__section">

            <div class="output__section__imagen-container">
                    <img class="output__section__imagen" src="imagenes/Muñeco.png" alt="">
                    <div class="output__section__mensaje-container">
                        <p class="output__section__mensaje">Ningun mensaje fue encontrado</p>
                        <p class="output__section__submensaje">Ingresa el texto que desees encriptar</p>
                    </div>
            </div>

                <textarea id="output_text" class="output__section__area" name="" id=""></textarea>

                <button id="copiar" class="buttons__copiar" type="button">Copiar</button>
            </section>

        </div>
    </main>
    <footer class="footer_principal">

        <div class="footer_secundario">
            <div class="wrapper">
                <a href="https://www.instagram.com/wittgensteinlee?igsh=NGwxc3lkdnRpcDk3" target="_blank" class="footer_button">
                    <div class="icon"><i class="fab fa-instagram"></i></div>
                    <span>Instagram</span>
                </a>

                <a href="https://github.com/Lee-Z-qwerty" target="_blank" class="footer_button">
                    <div class="icon"><i class="fab fa-github"></i></div>
                    <span>Github</span>
                </a>

            </div>

        </div>

        <p class="footer_parrafo">Desarrollado por Jean Paul Lee Maldonado Rivera</p>

    </footer>


<script src="/script.js" ></script>
</body>
</html>
